<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTI Classroom Map</title>

    <style>
        /* Basic CSS styling with an animation*/
        svg {
            width: 100%;
            height: auto;
        }

        .classroom {
            fill: #ccc;
            stroke: #333;
            stroke-width: 1;
            cursor: pointer;
            transition: fill 0.3s;
        }

        .classroom:hover {
            stroke-dasharray: 3;
            stroke-width: 2;

            animation: SVG-ANIMATION 2s infinite;
        }

        @keyframes SVG-ANIMATION {
            0% {
                fill: #d796e7;

            }

            50% {
                fill: #8911c0;
            }

            100% {
                fill: #d796e7;
                stroke-dashoffset: 12;
            }
        }

        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px 10px;
            border-radius: 4px;
            pointer-events: none;
            display: none;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <!-- SVG map of the classrooms -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 850">
        <path d="M 10 10 h 80 v 80 h -80 Z" id="Sapfo" class="classroom" name="Sapfo" />
        <path d="M 90 10 h 80 v 80 h -80 Z" id="Hermes" class="classroom" name="Hermes" />
        <path d="M 170 10 h 80 v 80 h -80 Z" id="Pheme" class="classroom" name="Pheme" />
        <path d="M 250 10 h 80 v 80 h -80 Z" id="Arkimedes" class="classroom" name="Arkimedes" />
        <path d="M 330 10 h 80 v 80 h -80 Z" id="Hypokrates" class="classroom" name="Hypokrates" />
        <path d="M 410 10 h 80 v 80 h -80 Z" id="Zeus" class="classroom" name="Zeus" />
        <path d="M 10 180 h 80 v 80 h -80 Z" id="Platon" class="classroom" name="Platon" />
        <path d="M 10 260 h 80 v 80 h -80 Z" id="Troja" class="classroom" name="Troja" />
        <path d="M 10 340 h 80 v 80 h -80 Z" id="Athena" class="classroom" name="Athena" />
        <path d="M 170 260 h 80 v 80 h -80 Z" id="Aristoteles" class="classroom" name="Aristoteles" />
        <path d="M 90 340 h 80 v 80 h -80 Z" id="Pythagoras" class="classroom" name="Pythagoras" />
    </svg>

    <div class="tooltip" id="tooltip"></div>

    <script>
        // JavaScript code to handle the hover effect and click event
        const classrooms = document.querySelectorAll('.classroom');
        const tooltip = document.getElementById('tooltip');

        classrooms.forEach(classroom => {
            classroom.addEventListener('mouseover', (e) => {
                const classroomName = classroom.id.replace('_', '').toUpperCase();
                tooltip.style.display = 'block';
                tooltip.textContent = classroomName;
            })

            classroom.addEventListener('mousemove', (e) => {
                tooltip.style.left = (e.pageX + 20) + "px";
                tooltip.style.top = (e.pageY - 20) + "px";
            })

            classroom.addEventListener('mouseout', (e) => {
                tooltip.style.display = 'none';
            })

            classroom.addEventListener('click', (e) => {
                alert('You clicked on the classrom: ' + classroom.id.replace('_', '').toUpperCase());
            })
        })
    </script>
</body>

</html>
